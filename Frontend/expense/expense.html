<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenses</title>
    <link rel="stylesheet" href="expense.css">
</head>

<body>
    <h1>Day to Day Expenses</h1>

    <form onsubmit="storeAndShowExpense(event)">
        <label for="amount">Expense Amount</label>
        <input type="number" id="amount" name="amount" placeholder="amount">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" placeholder="describe here">
        <label for="category">Choose a category</label>
        <select id="category" name="category">
            <option value="Fuel">Fuel</option>
            <option value="Food">Food</option>
            <option value="Grocery">Grocery</option>
            <option value="Movie">Movie</option>
            <option value="Bills">Bills</option>
            <option value="Vacation">On Vacation</option>
            <option value="Others">Others</option>
        </select>
        <input type="hidden" id="id" name="id" value="null">
        <button type="submit">Add Expenses</button>
    </form>

    <h4 id="err"></h4>
    
    <div id="premium-text">
        <button id="rzp-button" >Go Premium</button>
    </div>

    <h3>Expenses</h3>
    <ul id="expense-list"></ul>

    <div id="pagination" class="pagination">
        <label for="rows">Rows per page :</label>
        <select id="rows-per-page"name="rows" onchange="showChangedRows()">
            <option value="5">5</option>
            <option value="10" >10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
        </select>
        <label id="page-details">Showing 1-5 of 11</label>
        <button id="prev-btn" onclick="showPreviousPage()">prev</button>
        <button id="next-btn" onclick="showNextPage()">next</button>
    </div>
    

    <div id="premium-features"></div>

    <h3 id="leaderboard" style="display:none">Leader Board</h3>
    <ul id="leaderboard-list"></ul>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="expense.js"></script>

</body>

</html>
